<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .section {
            border: 2px solid #000;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 id="main-heading">INST377 - Lab 4</h1>

    <div class="section">
        <h2>Alert Me</h2>
        <form id="alertForm" onsubmit="return false;">
            <input type="text" id="name" placeholder="Enter your name" required>
            <button type="button" onclick="alertMe()">Alert Me</button>
        </form>
    </div>

    <div class="section">
        <h2>Change Color</h2>
        <button type="button" onclick="changeColor()">Change Color</button>
    </div>

    <div class="section">
        <h2>Text Tester</h2>
        <form id="textForm" onsubmit="return false;">
            <input type="text" id="textInput" placeholder="Enter text to validate" required>
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>

    <div class="section">
        <h2>Add Text</h2>
        <button type="button" onclick="addText()">Add Text</button>
    </div>

    <script>
        let currentColor = 'blue'; // Initialize current color

        function alertMe() {
            const name = document.getElementById('name').value;
            alert('Hi ' + name + '!');
        }

        function changeColor() {
            // Alternate colors between blue and green
            if (currentColor === 'blue') {
                document.body.style.backgroundColor = 'green';
                currentColor = 'green';
            } else {
                document.body.style.backgroundColor = 'blue';
                currentColor = 'blue';
            }
        }

        function validateText() {
            const text = document.getElementById('textInput').value;
            const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert('Special character detected!');
            } else {
                alert('Text is valid.');
            }
        }

        function addText() {
            const heading = document.getElementById('main-heading');
            heading.innerHTML += ' Add Text';
        }
    </script>

</body>
</html>
